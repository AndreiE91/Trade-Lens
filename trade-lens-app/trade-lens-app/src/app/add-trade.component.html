<!-- add-user.component.html -->
<div style="display: flex; flex-direction: column; align-items: flex-start;">
    <h2>Add Trade</h2>
    <form [formGroup]="form" (ngSubmit)="addTrade()" style="display: flex; flex-direction: column; align-items: flex-start;">
        <label for="user_id">User ID:</label>
        <input type="number" id="user_id" formControlName="user_id" style="max-width: 200px;">
        <label for="symbol">Symbol:</label>
        <input type="text" id="symbol" formControlName="symbol" style="max-width: 200px;">
        <label for="entry_price">Entry Price:</label>
        <input type="number" id="entry_price" formControlName="entry_price" style="max-width: 200px;">
        <label for="close_price">Close Price:</label>
        <input type="number" id="close_price" formControlName="close_price" style="max-width: 200px;">
        <label for="sl_price">SL Price:</label>
        <input type="number" id="sl_price" formControlName="sl_price" style="max-width: 200px;">
        <label for="risk_percentage">Risk Percentage:</label>
        <input type="number" id="risk_percentage" formControlName="risk_percentage" style="max-width: 200px;">
        <label for="date_closed">Date Closed:</label>
        <input type="text" id="date_closed" formControlName="date_closed" style="max-width: 200px;">
  
      <button type="submit" style="max-width: 200px;">Add Trade</button>
    </form>
    <div *ngIf="message">{{ message }}</div>
  </div>
