<!-- add-user.component.html -->
<div style="display: flex; flex-direction: column; align-items: flex-start;">
    <h2>Add User</h2>
    <form [formGroup]="form" (ngSubmit)="addUser()" style="display: flex; flex-direction: column; align-items: flex-start;">
      <label for="email">Email:</label>
      <input type="email" id="email" formControlName="email" style="max-width: 200px;">
  
      <label for="password">Password:</label>
      <input type="password" id="password" formControlName="password" style="max-width: 200px;">
  
      <label for="username">User Name:</label>
      <input type="text" id="username" formControlName="username" style="max-width: 200px;">
  
      <label for="role">Role:</label>
      <select id="role" formControlName="role" style="max-width: 200px;">
          <option value="USER">USER</option>
        <option value="ADMIN">ADMIN</option>
      </select>
  
      <button type="submit" style="max-width: 200px;">Add User</button>
    </form>
    <div *ngIf="message">{{ message }}</div>
  </div>
